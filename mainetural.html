<!DOCTYPE html>
<html>
<head>
    <title>Neutral</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://static.vecteezy.com/system/resources/previews/006/064/192/original/light-bulb-on-dark-black-background-with-bokeh-vector.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.716);
        }
        h1 {
            margin: 0;
            padding: 10px;
            color: darkkhaki;
            font-size: 2.5em;
        }
        h2 {
            margin: 10px 0;
            padding: 10px;
            text-align: center;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .choice-box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(107, 104, 104, 0.6);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .choice-box:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .choice-box a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>You are feeling neutral!</h1>
    <h2>Below you can select what you want to watch. Do you need to watch Movies or Series? Take your choice!</h2>
    <div class="choices">
        <div class="choice-box">
            <a href="netural.html">Movies</a>
        </div>
        <div class="choice-box">
            <a href="neturalseries.html">Series</a>
        </div>
    </div>
</body>
</html>
