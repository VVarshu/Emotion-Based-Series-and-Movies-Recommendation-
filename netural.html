<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link rel="stylesheet" href="lang.css">
</head>
<body>
    <div class="container">
        <h1 >Select a Language:</h1>
        <button onclick="selectLanguage('english')">English</button>
        <button onclick="selectLanguage('kannada')">Kannada</button><br>
        <button onclick="selectLanguage('hindi')">Hindi</button>
        <button onclick="selectLanguage('telugu')">Telugu</button><br>
        <button onclick="selectLanguage('malayalam')">Malayalam</button>
    </div>
    
    <script>
        function selectLanguage(language) {
            if (language === 'english') {
                window.location.href = 'https://www.primevideo.com/search/ref=atv_sr_sug_nb_sb_ss_i_1_14?phrase=english%20horror%20movies&prefix=english%20horror&ie=UTF8'; // Redirect to English page
            }
        else    // You can add similar conditions for other languages if needed
            if (language === 'kannada') {
                window.location.href = 'https://www.primevideo.com/search/ref=atv_nb_sug?ie=UTF8&phrase=kannada+horror+movie'; // Redirect to English page
            }
        else
            if (language === 'hindi') {
                window.location.href = 'https://www.youtube.com/results?search_query=hindi+horror+movies'; // Redirect to English page
            }
        else
            if (language === 'telugu') {
                window.location.href = 'https://www.primevideo.com/search/ref=atv_nb_sug?ie=UTF8&phrase=telugu+horror+movies'; // Redirect to English page
            }
        else
            if (language === 'malayalam') {
                window.location.href = 'https://www.primevideo.com/search/ref=atv_sr_sug_nb_sb_ss_i_1_16?phrase=malayalam%20horror%20movies&prefix=malayalam%20horror&ie=UTF8'; // Redirect to English page
            }
        }
    </script>
</body>
</html>
